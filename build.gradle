apply plugin: 'java'

sourceSets {
  main {
    java {
      srcDir 'src/java'
    }
    resources {
      srcDir 'src/resources'
    }
  }
}

task(runBinarySearch, dependsOn: 'classes', type: JavaExec) {
  main = 'com.attamusc.practice.BinarySearch'
  classpath = sourceSets.main.runtimeClasspath
}
